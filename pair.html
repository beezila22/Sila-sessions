<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLAZE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6d;
      --secondary: #ff0080;
      --secondary-dark: #cc0066;
      --accent: #00ffff;
      --accent-dark: #00cccc;
      --background: #0a0a0a;
      --card-bg: rgba(26, 26, 46, 0.95);
      --text: #ffffff;
      --text-muted: #a1a1d3;
      --input-bg: rgba(255, 255, 255, 0.08);
      --input-text: #ffffff;
      --success: #00ff9d;
      --error: #ff2a6d;
      --warning: #ffcc00;
      --border-color: rgba(0, 255, 255, 0.4);
      --glass-blur: 20px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --glow-intensity: 8px;
    }

    [data-theme="light"] {
      --primary: #00cc6d;
      --primary-dark: #00994f;
      --secondary: #cc0066;
      --secondary-dark: #99004d;
      --accent: #00cccc;
      --accent-dark: #009999;
      --background: #f0f2ff;
      --card-bg: rgba(255, 255, 255, 0.98);
      --text: #1a1a40;
      --text-muted: #4a4a8a;
      --input-bg: rgba(26, 26, 64, 0.08);
      --input-text: #1a1a40;
      --border-color: rgba(0, 136, 167, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background: var(--background);
      color: var(--text);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        linear-gradient(to bottom right, #0a0a0a, #141428);
      background-attachment: fixed;
      transition: var(--transition);
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .cyberpunk-grid {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }

    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 15px var(--primary);
      z-index: 999;
      animation: scan 4s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 560px;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .logo-container {
      position: relative;
      margin-bottom: 2.5rem;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.6), 
        0 0 40px rgba(0, 255, 136, 0.3),
        0 0 80px rgba(0, 255, 136, 0.2);
      transition: var(--transition);
      filter: drop-shadow(0 5px 15px rgba(0, 255, 136, 0.5));
      position: relative;
      z-index: 2;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.4) 0%, transparent 70%);
      z-index: 1;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .hologram-effect {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: radial-gradient(circle at center, transparent 30%, rgba(0, 255, 136, 0.2) 70%);
      border-radius: 50%;
      filter: blur(15px);
      z-index: 0;
      animation: hologram 6s ease-in-out infinite;
    }

    @keyframes hologram {
      0%, 100% { opacity: 0.5; transform: translateY(0) scale(1); }
      50% { opacity: 0.8; transform: translateY(-10px) scale(1.05); }
    }

    .card {
      width: 100%;
      padding: 2.8rem;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.08) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid transparent;
      background: linear-gradient(45deg, transparent 40%, rgba(0, 255, 136, 0.3), rgba(255, 0, 128, 0.3), transparent 60%) border-box;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      border-radius: 20px;
      pointer-events: none;
      animation: border-glow 3s linear infinite;
    }

    @keyframes border-glow {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    h1 {
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      font-size: 2.4rem;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: left;
      animation: title-underline 2s 0.5s forwards;
    }

    @keyframes title-underline {
      to { transform: scaleX(1); }
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 400;
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Exo 2', sans-serif;
    }

    .input-group {
      position: relative;
      margin: 2rem 0;
    }

    .country-select {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--input-text);
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      appearance: none;
      transition: var(--transition);
      outline: none;
      cursor: pointer;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .country-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.3);
    }

    .select-arrow {
      position: absolute;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-muted);
      transition: var(--transition);
      z-index: 3;
    }

    .country-select:focus + .select-arrow {
      color: var(--primary);
      transform: translateY(-50%) rotate(180deg);
    }

    .input-field {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--input-text);
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
      outline: none;
      position: relative;
      z-index: 2;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.3);
    }

    .input-field::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
      font-weight: 400;
    }

    .cyber-input-decoration {
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0;
      transition: var(--transition);
      z-index: 1;
    }

    .input-field:focus ~ .cyber-input-decoration {
      opacity: 1;
      bottom: -8px;
    }

    .submit-btn {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1.8rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 255, 136, 0.6);
      letter-spacing: 2px;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .result-container {
      margin-top: 2rem;
      padding: 1.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: var(--transition);
      opacity: 0;
      height: 0;
      overflow: hidden;
      transform: scale(0.95);
      line-height: 1.6;
      position: relative;
      z-index: 2;
    }

    .result-container.show {
      opacity: 1;
      height: auto;
      transform: scale(1);
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .result-container.success {
      color: var(--success);
    }

    .result-container.error {
      color: var(--error);
    }

    .result-container.warning {
      color: var(--warning);
    }

    .code-display {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 4px;
      margin: 1.2rem 0;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
      padding: 0.8rem 1.5rem;
      display: inline-block;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: code-shine 3s infinite;
    }

    @keyframes code-shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .action-buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2.5rem;
      justify-content: center;
    }

    .action-btn {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .copy-btn {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      color: white;
    }

    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 0, 128, 0.4);
    }

    .copy-btn.copied {
      background: var(--success);
      transform: scale(0.98);
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
      transform: translateX(-100%);
    }

    .action-btn:hover::before {
      transform: translateX(100%);
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .theme-toggle {
      position: fixed;
      top: 25px;
      right: 25px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: rotate(30deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
    }

    .theme-toggle i {
      font-size: 1.4rem;
      color: var(--primary);
      transition: var(--transition);
    }

    .cyber-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      opacity: 0.7;
    }

    .corner-tl {
      top: 10px;
      left: 10px;
      border-right: none;
      border-bottom: none;
    }

    .corner-tr {
      top: 10px;
      right: 10px;
      border-left: none;
      border-bottom: none;
    }

    .corner-bl {
      bottom: 10px;
      left: 10px;
      border-right: none;
      border-top: none;
    }

    .corner-br {
      bottom: 10px;
      right: 10px;
      border-left: none;
      border-top: none;
    }

    /* Advanced Background Elements */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.2;
      animation: float 20s infinite linear;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--secondary);
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      animation-duration: 25s;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      background: var(--accent);
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
      animation-duration: 30s;
    }

    .binary-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.1;
    }

    .binary-digit {
      position: absolute;
      color: var(--primary);
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      opacity: 0;
      animation: binary-fall 10s linear infinite;
    }

    @keyframes binary-fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .neon-pulse {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, transparent 10%, rgba(0, 255, 136, 0.05) 20%, transparent 30%);
      animation: neon-pulse 8s ease-in-out infinite;
    }

    @keyframes neon-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes pulse-glow {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .container > * {
      animation: fadeIn 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) both;
    }

    .container > *:nth-child(1) { animation-delay: 0.1s; }
    .container > *:nth-child(2) { animation-delay: 0.2s; }
    .container > *:nth-child(3) { animation-delay: 0.3s; }
    .input-group { animation-delay: 0.4s !important; }
    .submit-btn { animation-delay: 0.5s !important; }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .card {
        padding: 2rem;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }

      .theme-toggle {
        width: 50px;
        height: 50px;
        top: 15px;
        right: 15px;
      }
      
      .code-display {
        font-size: 1.6rem;
        letter-spacing: 3px;
      }
    }
    .searchable-select {
  position: relative;
  width: 100%;
  z-index: 10;
}


.select-header {
  width: 100%;
  padding: 1.2rem 1.5rem;
  background: var(--input-bg);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  color: var(--input-text);
  font-family: 'Exo 2', sans-serif;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  z-index: 11;
}

.select-header.active {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.3);
  border-radius: 12px 12px 0 0;
}

.select-options {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--card-bg);
  border: 2px solid var(--primary);
  border-top: none;
  border-radius: 0 0 12px 12px;
  max-height: 0;
  overflow: hidden;
  transition: var(--transition);
  backdrop-filter: blur(var(--glass-blur));
  z-index: 12;
}

.select-options.active {
  max-height: 300px;
  overflow-y: auto;
}

.search-container {
  position: relative;
  padding: 1rem;
  border-bottom: 1px solid var(--border-color);
}

.search-input {
  width: 100%;
  padding: 0.8rem 2.5rem 0.8rem 1rem;
  background: var(--input-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  color: var(--input-text);
  font-family: 'Exo 2', sans-serif;
  font-size: 0.9rem;
}

.search-icon {
  position: absolute;
  right: 1.5rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.options-list {
  max-height: 200px;
  overflow-y: auto;

        <span class="country-code">+${country.code}</span>
      `;
      option.addEventListener('click', () => {
        selectedCountry.innerHTML = `
          <span class="country-flag">${country.flag}</span>
          <span class="country-name">${country.name}</span>
          <span class="country-code">+${country.code}</span>
        `;
        countryCodeInput.value = country.code;
        selectOptions.classList.remove('active');
        selectHeader.classList.remove('active');
      });
      optionsList.appendChild(option);
    });
  }

  // Initial population
  populateCountries(countries);

  // Toggle dropdown
  selectHeader.addEventListener('click', (e) => {
    e.stopPropagation();
    const isActive = selectOptions.classList.contains('active');
    selectOptions.classList.toggle('active', !isActive);
    selectHeader.classList.toggle('active', !isActive);
    
    if (!isActive) {
      countrySearch.focus();
    }
  });

  // Search functionality
  countrySearch.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filteredCountries = countries.filter(country => 
      country.name.toLowerCase().includes(searchTerm) || 
      country.code.includes(searchTerm)
    );
    populateCountries(filteredCountries);
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!selectHeader.contains(e.target) && !selectOptions.contains(e.target)) {
      selectOptions.classList.remove('active');
      selectHeader.classList.remove('active');
    }
  });

  // Keyboard navigation
  countrySearch.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      selectOptions.classList.remove('active');
      selectHeader.classList.remove('active');
    }
  });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', initCountrySelector);

    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00ff88" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff0080",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });

      // Create binary rain effect
      createBinaryRain();
    });

    function createBinaryRain() {
      const binaryRain = document.getElementById('binary-rain');
      const digits = '01';
      
      for (let i = 0; i < 50; i++) {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = Math.random() > 0.5 ? '1' : '0';
        digit.style.left = `${Math.random() * 100}%`;
        digit.style.animationDelay = `${Math.random() * 10}s`;
        digit.style.animationDuration = `${5 + Math.random() * 10}s`;
        binaryRain.appendChild(digit);
      }
    }


    // Theme toggle logic
    themeToggle.addEventListener('click', () => {
      const isLightMode = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isLightMode ? 'light' : 'dark');
      themeToggle.innerHTML = isLightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
    });

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.setAttribute('data-theme', savedTheme);
      themeToggle.innerHTML = savedTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }


    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      const countryCode = countryCodeSelect.value;
      const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');

      if (!countryCode) {
        showResult('Please select your country code', 'warning');
        // No need to focus on the hidden input, perhaps open the select dropdown
        document.getElementById('select-header').classList.add('active'); 
        document.getElementById('select-options').classList.add('active');
        return;
      }
      
      if (!phoneNumber) {
        showResult('Please enter your phone number', 'warning');
        phoneNumberInput.focus();
        return;
      }

      if (phoneNumber.length < 8) {
        showResult('Phone number is too short', 'warning');
        return;
      }

      // Show loading state
      submitButton.disabled = true;
      btnText.innerHTML = '<span class="loader"></span> Generating';
      pairDiv.classList.remove('show');
      actionButtons.style.display = 'none';

      try {
        const fullNumber = countryCode + phoneNumber;
        // NOTE: The endpoint '/code?number=' is assumed for this script to work.
        // It will fail without a running backend server.
        const response = await axios.get(`/code?number=${encodeURIComponent(fullNumber)}`);
        
        if (response.data && response.data.code) {
          const code = response.data.code;
          showResult(`
            <p>Your code from BLAZE pairing code is:</p>
            <div class="code-display">${code}</div>
            <p>This code will expire in 5 minutes</p>
          `, 'success');
          
          // Show action buttons
          actionButtons.style.display = 'flex';
          copyCodeButton.dataset.code = code;
          whatsappButton.dataset.number = fullNumber;
          
          // Scroll to result
          pairDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          showResult('Failed to generate code. Please try again.', 'error');
        }
      } catch (error) {
        // This is the correct way to handle a failed API call (e.g., if no backend is running)
        console.error('Error generating code, using fallback:', error);
        
        // Fallback: Generate a random code if API fails
        const fallbackCode = generateRandomCode();
        showResult(`
          <p>Your code from BLAZE pairing code is (Fallback):</p>
          <div class="code-display">${fallbackCode}</div>
          <p>This code will expire in 5 minutes</p>
        `, 'warning');
        
        // Show action buttons
        actionButtons.style.display = 'flex';
        copyCodeButton.dataset.code = fallbackCode;
        whatsappButton.dataset.number = countryCode + phoneNumber;
        
        // Scroll to result
        pairDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } finally {
        // Reset button state
        submitButton.disabled = false;
        btnText.textContent = 'Generate Pair Code';
      }
    });

    copyCodeButton.addEventListener('click', () => {
      const code = copyCodeButton.dataset.code;
      navigator.clipboard.writeText(code)
        .then(() => {
          copyCodeButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
          copyCodeButton.classList.add('copied');
          
          setTimeout(() => {
            copyCodeButton.innerHTML = '<i class="far fa-copy"></i> Copy Code';
            copyCodeButton.classList.remove('copied');
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy code: ', err);
        });
    });

    whatsappButton.addEventListener('click', () => {
      const number = whatsappButton.dataset.number;
      const code = copyCodeButton.dataset.code;
      const message = `My pairing code is: ${code}`;
      const whatsappUrl = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    });


    // Add input validation
    phoneNumberInput.addEventListener('input', function() {
      // Allow only numbers
      this.value = this.value.replace(/[^0-9]/g, '');
    });
  </script>
